<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Registration Form HTML</title>
</head>
<body style="background:yellow; text-align:center; font-family:Arial, Helvetica, sans-serif;">

  <h1 style="color:red; font-size:60px;">Registration Form HTML</h1>

  <form style="background:yellow; border:2px solid black; width:250px; margin:auto; padding:10px; box-shadow:2px 2px 4px gray;">
    <h3 style="text-align:center; font-weight:bold;">RegistrationForm</h3>

    <label>Name:</label>
    <input type="text" placeholder="name" style="margin:4px;"><br>

    <label>Password:</label>
    <input type="password" placeholder="password" style="margin:4px;"><br>

    <label>DOB:</label>
    <input type="text" placeholder="DOB" style="margin:4px;"><br>

    <label>Email:</label>
    <input type="email" placeholder="email" style="margin:4px;"><br>

    <label>Address:</label>
    <input type="text" placeholder="address" style="margin:4px;"><br>

    <label>Pincode:</label>
    <input type="text" placeholder="pincode" style="margin:4px;"><br>

    <label>Phone no:</label>
    <input type="text" placeholder="phone no" style="margin:4px;"><br>

    <label>College:</label>
    <input type="text" placeholder="college" style="margin:4px;"><br>

    <label>Gender:</label>
    <input type="radio" name="gender"> male
    <input type="radio" name="gender"> Female <br><br>

    <label>Hobbies:</label>
    <input type="checkbox"> singing
    <input type="checkbox"> dancing
    <input type="checkbox"> Painting <br><br>

    <label>Country:</label>
    <select style="margin:4px;">
      <option>India</option>
      <option>USA</option>
      <option>UK</option>
    </select><br><br>

    <input type="submit" value="submit" style="margin:4px;">
  </form>

</body>
</html>

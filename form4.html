<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Registeration Form</title>
</head>
<body style="margin:0; font-family:Arial, Helvetica, sans-serif; background:#ffffff;">
  <div style="min-height:100vh; border:10px solid #f3b9c6; display:grid; place-items:center; padding:24px;">
    <form action="#" method="post" style="width:90%; max-width:900px; background:#bfe3ec; padding:28px; border-radius:6px;">
      <h1 style="margin:6px 0 18px; text-align:center; font-weight:bold;">Student Registeration Form</h1>
      <div style="height:2px; background:rgba(0,0,0,.12); margin:0 auto 22px; width:90%;"></div>

      <label style="display:block; margin:14px 0 6px; font-weight:bold;">Firstname</label>
      <input type="text" name="firstname" placeholder="Firstname" required style="width:100%; padding:12px; border:1px solid rgba(0,0,0,.2); border-radius:4px;">

      <label style="display:block; margin:14px 0 6px; font-weight:bold;">Middlename</label>
      <input type="text" name="middlename" placeholder="Middlename" style="width:100%; padding:12px; border:1px solid rgba(0,0,0,.2); border-radius:4px;">

      <label style="display:block; margin:14px 0 6px; font-weight:bold;">Lastname</label>
      <input type="text" name="lastname" placeholder="Lastname" required style="width:100%; padding:12px; border:1px solid rgba(0,0,0,.2); border-radius:4px;">

      <label style="display:block; margin:14px 0 6px; font-weight:bold;">Course :</label>
      <select name="course" required style="width:100%; padding:12px; border:1px solid rgba(0,0,0,.2); border-radius:4px;">
        <option value="" disabled selected>Course</option>
        <option>BCA</option>
        <option>BCS</option>
        <option>BBA</option>
        <option>B.Com</option>
        <option>Other</option>
      </select>

      <label style="display:block; margin:14px 0 6px; font-weight:bold;">Gender :</label>
      <div style="margin:6px 0 14px;">
        <label><input type="radio" name="gender" value="Male" required> Male</label>
        <label style="margin-left:18px;"><input type="radio" name="gender" value="Female"> Female</label>
        <label style="margin-left:18px;"><input type="radio" name="gender" value="Other"> Other</label>
      </div>

      <label style="display:block; margin:14px 0 6px; font-weight:bold;">Phone :</label>
      <div style="display:flex; gap:10px; margin-bottom:14px;">
        <input type="text" value="+91" readonly style="width:120px; text-align:center; font-weight:bold; background:#f6f6f6; border:1px solid rgba(0,0,0,.2); border-radius:4px;">
        <input type="text" name="phone" placeholder="phone no." pattern="[0-9]{10}" style="flex:1; padding:12px; border:1px solid rgba(0,0,0,.2); border-radius:4px;">
      </div>

      <label style="display:block; margin:14px 0 6px; font-weight:bold;">Current Address :</label>
      <textarea name="address" placeholder="Current Address" style="width:100%; min-height:100px; padding:12px; border:1px solid rgba(0,0,0,.2); border-radius:4px;"></textarea>

      <label style="display:block; margin:14px 0 6px; font-weight:bold;">Email</label>
      <input type="email" name="email" placeholder="Enter Email" required style="width:100%; padding:12px; border:1px solid rgba(0,0,0,.2); border-radius:4px;">

      <label style="display:block; margin:14px 0 6px; font-weight:bold;">Password</label>
      <input type="password" name="password" placeholder="Enter Password" required style="width:100%; padding:12px; border:1px solid rgba(0,0,0,.2); border-radius:4px;">

      <label style="display:block; margin:14px 0 6px; font-weight:bold;">Re-type Password</label>
      <input type="password" name="retype" placeholder="Retype Password" required style="width:100%; padding:12px; border:1px solid rgba(0,0,0,.2); border-radius:4px;">

      <button type="submit" style="display:block; width:100%; margin-top:22px; padding:12px; background:#48a34c; color:#fff; border:none; border-radius:4px; font-size:16px; font-weight:bold; cursor:pointer;">Register</button>
    </form>
  </div>
</body>
</html>

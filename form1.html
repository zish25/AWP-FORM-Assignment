
<!DOCTYPE html>
<html>
<head>
    <title>Styled Form with Broad Pink Border</title>
</head>
<body style="font-family: Arial; background-color: #f4f4f4;">

<div style="max-width: 300px; margin: auto; background: white; padding: 20px; border-radius: 10px; border: 10px solid pink; box-shadow: 0 0 10px rgba(0,0,0,0.2); text-align: center;">
    <h2 style="margin-top: 0;">CREATE YOUR ACCOUNT</h2>
    <p style="color: gray;">This is step 1</p>

    <form>
        <input type="email" placeholder="Email" style="width: 100%; padding: 10px; margin: 8px 0; border: 1px solid #ccc; border-radius: 5px;"><br>
        <input type="password" placeholder="Password" style="width: 100%; padding: 10px; margin: 8px 0; border: 1px solid #ccc; border-radius: 5px;"><br>
        <input type="password" placeholder="Confirm Password" style="width: 100%; padding: 10px; margin: 8px 0; border: 1px solid #ccc; border-radius: 5px;"><br>
        <button type="submit" style="background-color: #28a745; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer;">Next</button>
    </form>
</div>

</body>
</html>
